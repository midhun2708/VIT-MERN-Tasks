<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
</head>
<body>

<h1>Simple Calculator</h1>

<label for="num1Input">Enter the first number:</label>
<input type="number" id="num1Input"><br><br>

<label for="num2Input">Enter the second number:</label>
<input type="number" id="num2Input"><br><br>

<button onclick="multiplyNumbers()">Multiply</button>
<button onclick="divideNumbers()">Divide</button>

<p id="multiplyResult"></p>
<p id="divideResult"></p>

<script>
function multiplyNumbers() {
    const num1 = document.getElementById("num1Input").value;
    const num2 = document.getElementById("num2Input").value;
    const result = parseFloat(num1) * parseFloat(num2);
    document.getElementById("multiplyResult").innerHTML = `Result of multiplication: ${result}`;
}

function divideNumbers() {
    const num1 = document.getElementById("num1Input").value;
    const num2 = document.getElementById("num2Input").value;
    if (parseFloat(num2) === 0) {
        document.getElementById("divideResult").innerHTML = "Cannot divide by zero";
    } else {
        const result = parseFloat(num1) / parseFloat(num2);
        document.getElementById("divideResult").innerHTML = `Result of division: ${result}`;
    }
}
</script>

</body>
</html>
