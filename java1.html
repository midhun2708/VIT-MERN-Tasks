<!DOCTYPE html>
<html>
<head>
<title>Reverse Number</title>
</head>
<body>

<h1>Reverse a Number</h1>

<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput">

<button onclick="reverseNumber()">Reverse</button>

<p id="result"></p>

<script>
function reverseNumber() {
    const num = document.getElementById("numberInput").value;
    const isNegative = num < 0;
    const reversedNumber = parseFloat(num.toString().split('').reverse().join('')) * Math.sign(num);
    document.getElementById("result").innerHTML = `Reversed number: ${reversedNumber}`;
}
</script>

</body>
</html>
