<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #f8f9fa;
}

.container {
    max-width: 600px;
}

.form-group label {
    font-weight: bold;
}

.input-group-text {
    background-color: #f8f9fa;
    border: none;
}

.is-invalid {
    border-color: #dc3545;
}

.invalid-feedback {
    color: #dc3545;
}

.btn-warning {
    background-color: #ffc107;
    border-color: #ffc107;
    color: #fff;
}

.btn-warning:hover {
    background-color: #e0a800;
    border-color: #d39e00;
}

</style>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <small class="form-text text-muted text-danger"> *</small>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                    </div>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state">
                    <option>Please select your state</option>
                    <!-- Add your state options here -->
                </select>
            </div>
            <div class="form-group">
                <label>Do you have hosting?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Send <i class="fas fa-paper-plane"></i></button>
        </form>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your last name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control is-invalid" id="email" placeholder="E-Mail Address">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your email address
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone #</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="phone" placeholder="(845)555-1212">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your phone number
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="address" placeholder="Address">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your street address
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-city"></i></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="city" placeholder="City">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your city
                        </div>
                    </div>
                </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
