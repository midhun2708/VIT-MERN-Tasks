<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #f8f9fa;
}

.container {
    max-width: 600px;
}

.form-group label {
    font-weight: bold;
}

.is-invalid {
    border-color: #dc3545;
}

.invalid-feedback {
    color: #dc3545;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}
</style>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name">
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email">
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password">
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="form-control" id="hobbies">
                    <option>Select your hobbies</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
