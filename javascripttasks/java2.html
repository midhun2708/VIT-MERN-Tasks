<!DOCTYPE html>
<html>
<head>
<title>Sort Alphabetically</title>
</head>
<body>

<h1>Sort a String Alphabetically</h1>

<label for="stringInput">Enter a string:</label>
<input type="text" id="stringInput">

<button onclick="sortAlphabetically()">Sort</button>

<p id="result"></p>

<script>
function sortAlphabetically() {
    const str = document.getElementById("stringInput").value;
    const sortedString = str.split('').sort().join('');
    document.getElementById("result").innerHTML = `Sorted string: ${sortedString}`;
}
</script>

</body>
</html>
